<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/receitona.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formatos.css">
    <title>Minhas Receitas</title>
</head>
<body>   
    <header class="container-fluid bg-dark">
        <nav class="navbar nav-tabs">
            <ul class="nav">
                <li class="nav-item">
                    <a href="home2.html" class="nav-link link ">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="receitas2.html" class="nav-link link">RECEITAS</a>
                </li>
                <li class="nav-item">
                    <a href="cadastro.html" class="nav-link link active ">CADASTRAR</a>
                </li>   
        </nav>   
    </header>
    <main>
        <form action="" class="container-fluid justify-content-center mb-5 mt-5" style="max-width: 800px;">
            <h1 class="row">Efetue seu Cadastro</h1>

            <div class="row my-3 pl-3">
                <label for="nome" class="col-form-label pr-2">Nome</label>
                <input type="text" name="Nome" class="form-control col mr-5" required minlength="3">
            </div>
            <div class="row my-3 pl-3">
                <label for="email" class="col-form-label pr-3">Email</label>
                <input type="email" name="email" class="form-control col mr-5" required>
            </div>
            <div class="row my-3 pl-3">
                <label for="sep" class="col-form-label pr-4">CEP</label>
                <input type="text" name="CEP" class="form-control col-6 mr-5" minlength="5" required>
            </div>
            <div class="row my-3 pl-3">  
                <label for="Rua" class="col-form-label pr-4">Rua</label>
                <input type="text" name="Rua" class="form-control col mr-5" minlength="5" required>
            </div>
            <div class="row my-3 pl-4">
                <label for="numero" class="col-form-label pr-4">N°</label>
                <input type="number" name="N°" class="form-control col-3 mr-5" required>
            
                <label for="complemeto" class="col-form-label ">Complemento</label>
                <input type="text" name="Complemento" class="form-control col mr-5">
            </div>
            <div class="row my-3 pl-3">
                <label for="cidade" class="col-form-label">Cidade</label>
                <input type="text" name="Cidade" class="form-control col-7" minlength="3" required>

                <label for="uf" class="col-form-label pl-2 pr-2">UF</label>
                <input type="text" name="UF" class="form-control col mr-5" required maxlength="4">
            </div>
            <button type="submit" class="btn-dark float-right my-3">CADASTRAR</button>
        </form>
    </main>
    <footer class="footerR fixed-bottom">
        <h2>&#169
            Minhas Receitas 2023
        </h2>
    </footer>   
</body>
</html>
